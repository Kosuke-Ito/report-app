version: 2
jobs:
  build:
    machine:
     image: circleci/classic:edge
    steps:
      - checkout
      # Bundlerの実行
      # 可能ならキャッシュからインストール済み gem を読み込み
      # bundle install したら save_cache する
      # 複数のキャッシュを作ってキャッシュヒットしやすくします
      - restore_cache:
          keys:
            - gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-{{ arch }}-{{ .Branch }}
            - gem-cache

      - run:
          name: pwd
          command: pwd
      - run:
          name: ls
          command: ls

      - run:
          name: docker-compose build
          command: docker-compose build

      - run:
          name: docker-compose run
          command: docker-compose run -e SECRET_KEY_BASE=${SECRET_KEY_BASE}

      - run:
          name: pwd
          command: pwd
      - run:
          name: ls
          command: ls

      - run:
          name: docker-compose up
          command: docker-compose up -d

      - run:
          name: pwd
          command: pwd
      - run:
          name: ls
          command: ls

      # bundle installのデータをキャッシュ
      - save_cache:
          key: gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - ./report_app/vendor/bundle

      - run:
          name: pwd
          command: pwd
      - run:
          name: ls
          command: ls

      - run:
          name: sleep for waiting launch db
          command: sleep 1

      - run:
          name: pwd
          command: pwd
      - run:
          name: ls
          command: ls

      - run:
          name: "create db"
          command: docker-compose run web rails db:create RAILS_ENV=${RAILS_ENV}

      - run:
          name: "migrate db"
          command: docker-compose run web rails db:migrate RAILS_ENV=${RAILS_ENV}

      - run:
          name: pwd
          command: pwd
      - run:
          name: ls
          command: ls
      # run test
      # - run:
      #     name: Run rspec
      #     command: |
      #       docker-compose run web mkdir /tmp/test-results
      #       TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
      #         circleci tests split --split-by=timings)"
      #
      #       docker-compose run web bundle exec rspec \
      #         --format progress \
      #         --out /tmp/test-results/rspec.xml \
      #         --format progress \
      #         $TEST_FILES
      # collect reports
      # - store_test_results:
      #     path: /tmp/test-results
      # - store_artifacts:
      #     path: /tmp/test-results
      #     destination: test-results
      - run:
          name: docker-compose down
          command: docker-compose down

  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      # see: https://devcenter.heroku.com/articles/container-registry-and-runtime#using-a-ci-cd-platform
      - run:
          name: "build docker image"
          command: docker build --rm=false -t registry.heroku.com/${HEROKU_APP_NAME}/web .
      - run:
          name: setup heroku command
          command: bash .circleci/setup_heroku.sh
      - run:
          name: heroku maintenance on
          command: heroku maintenance:on --app ${HEROKU_APP_NAME}
      - run:
          # HEROKU_AUTH_TOKEN is generated by `heroku auth:token`
          name: "push container to registry.heroku.com"
          command: |
            docker login --username=_ --password=$HEROKU_AUTH_TOKEN registry.heroku.com
            docker push registry.heroku.com/${HEROKU_APP_NAME}/web
      - run:
          name: heroku db migrate
          command: heroku run rails db:migrate --app ${HEROKU_APP_NAME}
      - run:
          name: heroku maintenance off
          command: heroku maintenance:off --app ${HEROKU_APP_NAME}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
