default: &default
  adapter: mysql2
  host: db
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: password
  timeout: 5000

development:
  <<: *default
  database: app_development

test:
  <<: *default
  database: app_test

production:
  <<: *default
  host: <%= ENV['HOST'] %>
  database: app_production
  username: username
  password: <%= ENV['PASSWORD'] %>
