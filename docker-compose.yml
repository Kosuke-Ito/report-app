version: '2'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: root
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - "4306:3306"

  web: &app_base
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bin/webpack-dev-server & bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    environment:
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/report_app
    ports:
      - "3000:3000"
    depends_on:
      - db
  
  redis:
    image: redis:latest
    ports:
      - 6379:6379